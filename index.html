<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Container Example with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" id="headerSlot"></div>
          <div class="card-body" id="mainContentSlot"></div>
          <div class="card-footer" id="footerSlot"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="components.js"></script>
  <script src="main.js"></script>

</body>
</html>
